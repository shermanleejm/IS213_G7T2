    <script>
      // Helper function to display error message

      // anonymous async function

      $("#filteremail").submit(async (event) => {
        var table = document.getElementById("emailtable");
        //or use :  var table = document.all.tableid;
        
        for (var i = table.rows.length - 1; i > 0; i--) {
          table.deleteRow(i);
        }
        event.preventDefault();

        try {
          var e = document.getElementById("company");
          var result = e.options[e.selectedIndex].value;
          var e1 = document.getElementById("industry");
          var result1 = e1.options[e1.selectedIndex].value;
          //$('#isbn13').val();
          if (result == "" && result1 == "") {
            var serviceURL = "http://127.0.0.1:5000/email/001";
          } else if (result == "" && result1 != "") {
            var serviceURL = "http://127.0.0.1:5000/email/001&" + result1;
          } else if (result != "" && result1 == "") {
            var serviceURL = "http://127.0.0.1:5000/email/001&" + result;
          } else {
            var serviceURL = "http://127.0.0.1:5000/email/001&" + result + "&" + result1;
          }
          const response =
            await fetch(
              serviceURL, { method: 'GET' }
            );
          const data = await response.json();
          if (response.ok) {
            console.log(data)

          }
          var emails = data.email; //the arr is in data.books of the JSON data
          console.log(data)
          // array or array.length are falsy
          if (!emails || !emails.length) {
            showError('----- list empty or undefined.')
          } else {
            // for loop to setup all table rows with obtained book data
            var rows = "";
            for (const email of emails) {
              eachRow =

              rows += "<tbody><tr>" + eachRow + "</tr></tbody>";

            }
            // add all the rows to the table
            $('#emailtable').append(rows);
          }
        }
        catch (error) {
          // Errors when calling the service; such as network error, 
          // service offline, etc
          showError
            ('There is a problem retrieving books data, please try again later.<br />' + error);
        } // error


      });
    </script>
    <script>
      function myFunction() {
        var selected = new Array();
 
        //Reference the Table.
        var tblEmail = document.getElementById("emailtable");
 
        //Reference all the CheckBoxes in Table.
        var chks = tblEmail.getElementsByTagName("INPUT");
 
        // Loop and push the checked CheckBox value in Array.
        for (var i = 0; i < chks.length; i++) {
            if (chks[i].checked) {
                selected.push(chks[i].value);
            }
        }
 
        //Display the selected CheckBox values.
        if (selected.length > 0) {
            alert("Selected values: " + selected.join(","));
        }
      }
