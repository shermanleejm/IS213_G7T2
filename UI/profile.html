    <script>
    var userID = localStorage.getItem("uid")

    $(async () => {

      var serviceURL = "http://127.0.0.1:8000/users/" + userID;

      const response = 
        await fetch( 
          serviceURL, { method: 'GET' }
        );

      const data = await response.json();

      if (response.ok) {
          // print error
          console.log(data);
      }

      var namecardURL = "http://127.0.0.1:8001/namecards/" + userID + "&%&%";

      const response2 = 
      await fetch (
        namecardURL, {method: "GET"}
      );

      var namecards = await response2.json();
      var numOfNamecards = namecards.length;

      if (response2.ok) {
        console.log(namecards)
      }

      var namecardStatsURL = "http://127.0.0.1:8001/namecardStats/" + userID;

      const namecardStatsResponse = 
      await fetch (
        namecardStatsURL, {method: "GET"}
      )

      namecardStats = await namecardStatsResponse.json()

      if (namecardStatsResponse.ok) {
        console.log(namecardStats)
      }

      document.getElementById("welcome").innerHTML = "Welcome Back, " + data.name;
      document.getElementById("username").innerHTML = "Username: " + data.uid;
      document.getElementById("email").innerHTML = "Username: " + data.email;
      document.getElementById("number_of_namecards").innerHTML = "Number of namecards: " + numOfNamecards;
      document.getElementById("industry").innerHTML = "Most networked with industry: " + namecardStats.industry;
      document.getElementById("company").innerHTML = "Most networked with company: " + namecardStats.company;

    });

      $(document).ready(function(){

        $("#edit_details").hide();

        

        $('#view_button').click(function() {        
            $("#edit_details").hide();
            $("#details").show()
          });

        $('#edit_button').click(function() {        
          $("#edit_details").show();
          $("#details").hide()
        });
        
      });

    </script>
