	<script>


		$("#loginform").submit(async (event) => {
			//Prevents screen from refreshing when submitting
            event.preventDefault();
            var uid = $('#uid').val()
            var password = $('#password').val()
			var serviceURL = "http://127.0.0.1:8000/users/login";

            try{
                const response =
                    await fetch(
                        serviceURL, { method: 'POST',
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify
						({ uid: uid, password:password})
                    });
                
                if (!response.ok) {
                    var error = await response.json();
                    error = JSON.stringify(error);
                    $('#login') .append("<label>"+error+"</label>");
                } else {
					// console.log(here)
					localStorage.setItem("uid",uid)
                    window.location.replace("index.html");

                }
                
            } catch (error) {
                alert
                ('There is a problem logging in, please try again later.<br />'+error);
            }     
        });


		$("#signupform").submit(async (event) => {
            //Prevents screen from refreshing when submitting
            event.preventDefault();
            var name = $('#name').val()
            var email = $('#email').val()
            var uid = $('#newuid').val()
            var password = $('#newpassword').val()
			var serviceURL = "http://127.0.0.1:8000/users/signup";
			
            try{

				// alert(name: name);
				// alert(email: email);
				// alert(password:password);
                const response =
                    await fetch(
                        serviceURL, { method: 'POST',
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify
						({ uid: uid, name: name, 
							email: email, password:password, emailpassword:"test"})
					});

                
                if (!response.ok) {
                    var error = await response.json();
                    error = JSON.stringify(error);
                    $('#signupPage') .append("<label>"+error+"</label>");
                } else {
                    const book = await response.json();
                    console.log(book);
                    $('#signupPage') .append("<label> Successfuly created account </label>");

                }
                
            } catch (error) {
                alert
				('There is a problem logging in, please try again later.<br />'+error);
            }     
        });
	</script>
