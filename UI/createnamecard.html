            <!-- email form-->
            <form id="addNamecardForm">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name:</label>
                  <input type="text" class="form-control" id="Name">
                </div>
                <div class="form-group">

              </form>
        
            
            <div>
              <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <script>
      uid = localStorage.getItem("uid")
    
      $("#create").on("click", async () => { 

          //Prevents screen from refreshing when submitting
          event.preventDefault();
          var Name = $('#Name').val()
          var Company = $('#Company').val()
          var phone_number = $("#phone_number").val()
          var Email = $('#Email').val()
          var Title = $('#Title').val()
          var Industry = $('#Industry').val()


          if( Company == "") {
            Company = "-"
          }

          if( Title == '') {
            Title = "-"
          }

          if (Industry == "") {
            Industry = "-"
          }

          var serviceURL = "http://127.0.0.1:8001/namecards/" + uid + '&' + Name + "&" + Email + '&' + phone_number + "&" + Company + "&" + Title +'&'+ Industry;
          try{
              const response =
                  // await fetch(
                  //     serviceURL, { method: 'POST',
                  //     headers: { "Content-Type": "application/json" },
                  //     body: JSON.stringify
                  //     ({ uid: uid, Name: Name, Company: Company, 
                  //       Email: Email, Title:Title, Industry:Industry })
                  // });
                  await fetch (
                    serviceURL, {method:"GET"}
                  );
                  
              if (!response.ok) {
                  var error = await response.json();
                  // error = JSON.stringify(error);
                  alert(error.message);
              } else {
                  const book = await response.json();
                  console.log(book);
                  $('#main-container') .append("<label> Successfuly added " + name + "'s namecard </label>");

              }
              
          } catch (error) {
              alert
              ('There is a problem adding namecard data, please try again later.<br />'+error);
          }     
        });
  
    </script>
