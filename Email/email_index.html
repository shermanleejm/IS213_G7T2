<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Book Listing</h1>
        <table id="booksTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Email</th>
                    
                </tr>
            </thead>
        </table>
        <form method="GET" action="email_details.html" id="sendemail">
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
    <script>
        // Helper function to display error message
        function showError(message) {
            // Hide the table and button in the event of error
            //$('#booksTable').hide();
            //$('#addBookBtn').hide();
    
            // Display an error under the main container
            $('#main-container')
                .append("<label>"+message+"</label>");
        }
    
        // anonymous async function 
        // - using await requires the function that calls it to be async
        $(async() => {           
            // Change serviceURL to your own
            var serviceURL = "http://127.0.0.1:5000/email/001";
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                const data = await response.json();
                var emails = data.email; //the arr is in data.books of the JSON data
                console.log(emails)
                // array or array.length are falsy
                if (!emails || !emails.length) {
                    showError('----- list empty or undefined.')
                } else {
                    // for loop to setup all table rows with obtained book data
                    var rows = "";
                    for (const email of emails) {
                        eachRow =
                        "<td>" + email.name + "</td>" +
                          "<td>" + email.industry + "</td>" +
                          "<td>" + email.company + "</td>" +
                          "<td>" + email.title + "</td>" +
                          "<td>" + email.email + "</td>"+
                          "<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class='form-check-input' type='checkbox' value='' id='emailcheckbox'></td>";
                      
                        rows += "<tbody><tr>" + eachRow + "</tr></tbody>";

                    }
                    // add all the rows to the table
                    $('#booksTable').append(rows);
                }
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
                ('There is a problem retrieving books data, please try again later.<br />'+error);
            } // error
        });
    </script>

</body>
